<script type="text/template" id="template-header">
    <header>
    <% if(!authorized) { %>
        <div class="header-guest">
            Добро пожаловать <br> в <span class="name">айдабаран</span>
        </div>
    <% } else if (feedback) { %>
        <div class="header-feedback">
            <span>Спасибо!</span> <br/> Ждем Вас снова
        </div>
    <% } else { %>
        <%= _.template($('#template-menu').html())({
            table:table,
            code:code,
            summary: summary
        }) %>
    <% } %>
    </header>
</script>
